<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of items, let i = index;">
      <ion-card-header>
        <ion-card-title>{{ item.name }}</ion-card-title>
        <ion-card-subtitle>Part Name: {{ item.part_name }}</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        {{ item.part_descr }}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
